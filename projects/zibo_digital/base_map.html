<!DOCTYPE html>
<html style="height: 100%">

<head>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bmap.js"></script>

<body style="height: 100%; margin: 0">

        $.getJSON('assets/style/style_map.json', function(styleJson){
            var option = {
                bmap: {
                    center:[118.118600, 24.520422],
                    zoom: 13,
                    roam: true,
                    mapStyle:{
                        styleJson: styleJson
                    }
                },
                title: {
                    text: "",
                    textStyle: {
                        color: '#fff',
                        fontSize: 30
                    }
                },
                legend: {},
                series: [{

                }],
            };
            myChart.setOption(option, true)
        })

    </script>

</body>

</html>
