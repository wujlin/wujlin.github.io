<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/echarts.js"></script>
    <script src="assets/js/bmap.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="height:100%;"></div>
    <script type="text/javascript">
    // 初始化图表时设置style
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据

    var option;
    const colors = ['#5470C6', '#EE6666'];
    option = {
    color: colors,
    tooltip: {
        trigger: 'none',
        axisPointer: {
        type: 'cross'
        }
    },
    legend: {},
    grid: {
        top: 70,
        bottom: 50
    },
    xAxis: [
        {
        type: 'category',
        axisTick: {
            alignWithLabel: true
        },
        axisLine: {
            onZero: false,
            lineStyle: {
            color: colors[0]
            }
        },
        axisPointer: {
            label: {
            formatter: function (params) {
                return (
                '烧烤店桌位需求数量  ' +
                params.value +
                (params.seriesData.length ? '：' + params.seriesData[0].data : '')
                );
            }
            }
        },
        // prettier-ignore
        data: ['2021',
                '2022',
                '2023-04']
        },
        {
        type: 'category',
        axisTick: {
            alignWithLabel: true
        },
        axisLine: {
            onZero: false,
            lineStyle: {
            color: colors[1]
            }
        },
        axisPointer: {
            label: {
            formatter: function (params) {
                return (
                '烧烤店用电量（千瓦时）  ' +
                params.value +
                (params.seriesData.length ? '：' + params.seriesData[0].data : '')
                );
            }
            }
        },
        // prettier-ignore
        data: ['2018',
                '2020',
                '2022',
                '2023-04']
        }
    ],
    yAxis: [
        {
        type: 'value'
        }
    ],
    series: [
        {
        name: '烧烤店桌位需求数量',
        type: 'line',
        xAxisIndex: 0,
        smooth: true,
        emphasis: {
            focus: 'series'
        },
        data: [
            53,
            62,
            203
        ]
        },
        {
        name: '烧烤店用电量（千瓦时）',
        type: 'line',
        xAxisIndex: 1,
        smooth: true,
        emphasis: {
            focus: 'series'
        },
        data: [
        1200,
        1800,
        2200,
        3350
        ]
        }
    ]
    };
    option && myChart.setOption(option);
    </script>

</body>

</html>
