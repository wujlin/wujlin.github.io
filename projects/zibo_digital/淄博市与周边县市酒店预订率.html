<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/echarts.js"></script>
    <script src="assets/js/bmap.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="height:100%;"></div>
    <script type="text/javascript">
    // 初始化图表时设置style
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据

    var option;
    option = {
        title: {
            text: '酒店预订率对比'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {},
        toolbox: {
            show: true,
            feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            dataView: { readOnly: false },
            magicType: { type: ['line', 'bar'] },
            restore: {},
            saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['2023-04-27',
                '2023-04-28',
                '2023-04-29',
                '2023-04-30',
                '2023-05-01',
                '2023-05-02',
                '2023-05-03',]
        },
        yAxis: {
            type: 'value',
            axisLabel: {
            formatter: '{value} %'
            }
        },
        series: [
            {
            name: '淄博市',
            type: 'line',
            data: [96.0,
                    99.0,
                    100.0,
                    100.0,
                    99.0,
                    96.0,
                    94.0,],
            markPoint: {
                data: [
                { type: 'max', name: 'Max' },
                { type: 'min', name: 'Min' }
                ]
            },
            markLine: {
                data: [{ type: 'average', name: 'Avg' }]
            }
            },
            {
            name: '周边县市',
            type: 'line',
            data: [75.0,
                    91.0,
                    92.0,
                    94.0,
                    93.0,
                    86.0,
                    75.0],
            markPoint: {
                data: [{ type: 'max', name: 'Max' },
                { type: 'min', name: 'Min' }]
            },
            markLine: {
                data: [
                { type: 'average', name: 'Avg' },
                [
                    {
                    symbol: 'none',
                    x: '90%',
                    yAxis: 'max'
                    },
                    {
                    symbol: 'circle',
                    label: {
                        position: 'start',
                        formatter: 'Max'
                    },
                    type: 'max',
                    name: '最高点'
                    }
                ]
                ]
            }
            }
        ]
        };
    option && myChart.setOption(option);
    </script>

</body>

</html>
