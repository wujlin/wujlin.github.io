<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/echarts.js"></script>
    <script src="assets/js/bmap.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="height:100%;"></div>
    <script type="text/javascript">
    // 初始化图表时设置style
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据

    var option;
    option = {
      title: {
        text: '烧烤店数量年份对比',
        left: '1%'
      },
      tooltip: {
        trigger: 'axis'
      },
      grid: {
        left: '5%',
        right: '15%',
        bottom: '10%'
      },
      xAxis: {
        data: ['2000',
               '2005',
               '2010',
               '2015',
               '2016',
               '2017',
               '2018',
               '2019',
               '2020',
               '2021',
               '2022',
               '2023']
      },
      yAxis: {},
      toolbox: {
        right: 10,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          restore: {},
          saveAsImage: {}
        }
      },
      dataZoom: [
        {
          startValue: '2000-01-01'
        },
        {
          type: 'inside'
        }
      ],
      visualMap: {
        top: 50,
        right: 10,
        pieces: [
          {
            gt: 0,
            lte: 50,
            color: '#93CE07'
          },
          {
            gt: 50,
            lte: 100,
            color: '#FBDB0F'
          },
          {
            gt: 100,
            lte: 150,
            color: '#FC7D02'
          },
          {
            gt: 150,
            lte: 200,
            color: '#FD0100'
          },
          {
            gt: 200,
            lte: 300,
            color: '#AA069F'
          },
          {
            gt: 300,
            color: '#AC3B2A'
          }
        ],
        outOfRange: {
          color: '#999'
        }
      },
      series: {
        name: '烧烤店数量',
        type: 'line',
        data: [3,
              13,
              14,
              214,
              159,
              326,
              290,
              353,
              377,
              454,
              476,
              1305],
        markLine: {
          silent: true,
          lineStyle: {
            color: '#333'
          },
          data: [
            {
              yAxis: 300
            },
            {
              yAxis: 600
            },
            {
              yAxis: 900
            },
            {
              yAxis: 1200
            },
            {
              yAxis: 1500
            }
          ]
        }
      }
    }
    option && myChart.setOption(option);
    </script>

</body>

</html>
